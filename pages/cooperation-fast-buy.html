<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="../css/tailwind.css"> -->
    <link rel="icon" href="../assets/images/cooperations/Logo.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/cooperation-fast-buy.min.css" />
    <title>Cooperation-2 || Bekzod</title>
  </head>
  <body>
    <div class="container">
      <div class="register">
        <div class="left">
          <h1 class="headline text-xl font-extrabold mb-20">
            Здравствуйте, оставьте заявку для сотрудничества
          </h1>
          <h2 class="text-xl mb-2 font-semibold">Phone</h2>
          <h6 class="mb-11">+1 848 493 944</h6>
          <h2 class="text-xl mb-2 font-semibold">Address</h2>
          <h6>508 Bridle Avenue Newnan, GA 30263</h6>
        </div>
        <div class="right">
          <form>
            <div class="relative mb-3" data-te-input-wrapper-init>
              <input
                type="name"
                class="peer block min-h-[auto] rounded border-black bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                id="exampleFormControlInputEmail"
                placeholder="Example label"
              />
              <label
                for="exampleFormControlInputEmail"
                class="pointer-events-none absolute left-3 top-0 mb-0 origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-slate-900 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-slate-900 dark:peer-focus:text-primary"
                >Имя
              </label>
            </div>
            <div class="relative mb-3" data-te-input-wrapper-init>
              <input
                type="tel"
                class="peer block min-h-[auto] rounded border-black bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                id="exampleFormControlInputEmail"
                placeholder="Example label"
              />
              <label
                for="exampleFormControlInputEmail"
                class="pointer-events-none absolute left-3 top-0 mb-0 origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-slate-900 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-slate-900 dark:peer-focus:text-primary"
                >Номер телефона
              </label>
            </div>
            <div class="relative mb-3" data-te-input-wrapper-init>
              <input
                type="text"
                class="peer block min-h-[auto] rounded border-black bg-transparent px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:peer-focus:text-primary [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
                id="exampleFormControlInputEmail"
                placeholder="Example label"
              />
              <label
                for="exampleFormControlInputEmail"
                class="pointer-events-none absolute left-3 top-0 mb-0 origin-[0_0] truncate pt-[0.37rem] leading-[1.6] text-slate-900 transition-all duration-200 ease-out peer-focus:-translate-y-[0.9rem] peer-focus:scale-[0.8] peer-focus:text-primary peer-data-[te-input-state-active]:-translate-y-[0.9rem] peer-data-[te-input-state-active]:scale-[0.8] motion-reduce:transition-none dark:text-slate-900 dark:peer-focus:text-primary"
                >Компания
              </label>
            </div>
            <div class="flex flex-col p-4 max-w-xl">
              <textarea
                rows="5"
                class="mb-4 px-2 py-2 border-2 border-gray-300 rounded-lg"
                id="comment"
                name="comment"
              >
                Коротко о вашей компании

              </textarea>
            </div>
          </form>
          <button type="reset" class="bg-yellow-400 font-extrabold px-16 py-3 rounded-md">Отправить</button>
        </div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
